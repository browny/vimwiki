<h3 id="toc_0.0.1">Simple Factory Pattern</h3>


<p>
Simple Factory模式又稱Static Factory模式。一個Simple Factory生產成品，
而對客戶端隱藏產品產生的細節，物件如何生成，生成前是否與其它物件建立依賴關係，
客戶端皆不用理會，用以<strong>將物件生成方式之變化 與客戶端程式碼隔離</strong>
</p>

<p>
Simple Factory使用靜態方法來簡單地隱藏物件建立細節。撇開靜態方法不談，
<strong>隱藏物件建立的細節仍是Factory模式的重點</strong> ，可將這個模式推至極緻，而成為一種通用、
專門用來生成物件、建立依賴關係、甚至具備管理物件生命週期職責的輕量級容器
</p>
